<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="45%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>
    <style>
      .title { font: 700 64px 'Manrope', 'Segoe UI', sans-serif; fill: #ffffff; }
      .subtitle { font: 400 28px 'Inter', 'Segoe UI', sans-serif; fill: #e0e7ff; }
      .step { font: 600 20px 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
      .body { font: 500 18px 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
    </style>
  </defs>
  <rect width="1200" height="675" rx="48" fill="url(#bg)" />
  <g transform="translate(80 120)">
    <text class="title">Melhore a visualização tirando o zoom</text>
    <text class="subtitle" y="80">Pressione Ctrl/Cmd + 0 para resetar o zoom do navegador e veja os dashboards no tamanho correto.</text>
  </g>
  <g transform="translate(80 220)">
    <rect width="1040" height="350" rx="36" fill="url(#card)" stroke="rgba(255,255,255,0.25)" stroke-width="2" />
    <g transform="translate(40 40)">
      <rect width="310" height="270" rx="28" fill="#f8fafc" />
      <text class="step" x="24" y="56">Passo 1</text>
      <text class="body" x="24" y="96">Abra o Google Chrome</text>
      <text class="body" x="24" y="134">Clique no menu ⋮ no topo direito.</text>
      <text class="body" x="24" y="188">Procure pela opção "Zoom".</text>
    </g>
    <g transform="translate(390 40)">
      <rect width="310" height="270" rx="28" fill="#eef2ff" />
      <text class="step" x="24" y="56">Passo 2</text>
      <text class="body" x="24" y="96">Selecione 100%</text>
      <text class="body" x="24" y="134">Use Ctrl/Cmd + 0 como atalho rápido.</text>
      <text class="body" x="24" y="188">Isso remove zoom aplicado anteriormente.</text>
    </g>
    <g transform="translate(740 40)">
      <rect width="260" height="270" rx="28" fill="#fdf4ff" />
      <text class="step" x="24" y="56">Passo 3</text>
      <text class="body" x="24" y="96">Atualize a plataforma</text>
      <text class="body" x="24" y="134">Os cards e gráficos voltarão ao layout ideal.</text>
    </g>
  </g>
</svg>
